<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64e6cf91b9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note">    MyNotes</i></h1>

        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus">  Dodaj</i></button>
            <button class="delete-all icon"><i class="fas fa-trash-alt">   Usun wszystkie</i></button>
        </div>
    </div>

    <div class="note-area">

   
            <!-- <div class="note-header">
                <h3 class="note-title">Notatka #1</h3>
                <button class="delete-note">
                    <i class="fas fa-times icon"></i>
                </button>
            </div>
            
            <div class="note-body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error laudantium vitae at quaerat dignissimos odio adipisci eius provident neque, facilis iste sit temporibus velit unde voluptate sequi cumque, impedit ut? 
            </div> -->
        </div>
    </div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category">Wybierz kategorię</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>-wybierz kategorię-</option>
            <option value="1">Zakupy</option>
            <option value="2">Praca</option>
            <option value="3">Inne</option>
        </select>

        <label for="text">Napisz treść notatki</label>
        <textarea id="text"></textarea>

        <p class="error">Uzupełnij wszystkie pola!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>   Zapisz</button>
            <button class=" cancel icon"><i class="far fa-window-close"></i>  Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
